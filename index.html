<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calculator-interface.png" type="image/x-icon">
    <title>Zuri Calculator - Assignment</title>
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
       <div class="url-repo">
        <a href="https://github.com/dodosebn/Zuri-Calculator_Assignment">Repository Link</a>
    </div>
    <div class="container">
        <div class="calculator">
            <input type="text" name="calcDisplay" id="calcDisplay" readonly>
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td class="operator"><button>รท</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td class="operator"><button>ร</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td class="operator"><button>+</button></td>
                    <td><button class="equals">=</button></td>
                </tr>
                <tr>
                    <td class="clear" colspan="4">Clear</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
